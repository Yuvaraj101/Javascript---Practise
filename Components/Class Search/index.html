<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{
            margin: 0%;
            padding: 0%;
        }

        .main-container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            border: 1px solid black;
        }
        
        .box{
            width: 50vw;
            height: 50vh;
            border: 1px solid red;
            
        }

        input{
            padding: 10px;
            width: 400px;
            margin-left: 20%;
        }


    </style>
</head>
<body>

    <div class="main-container">
        

        <div class="box">
            
            

            <input type="text" id="inputbox">

            <h1>one</h1>
            <h1>two</h1>
            <h1>three</h1>
            <h1>four</h1>
            <h1>five</h1>
            <h1>six</h1>
            <h1>seven</h1>
            <h1>eight</h1>
            <h1>nine</h1>
            <h1>ten</h1>

            

            
        </div>
    </div>

    <script>
        
        
        inputbox.addEventListener("keyup",function()
        {
            var inputbox = document.getElementById("inputbox")
            var ev = inputbox.value
            var heady = document.querySelectorAll("h1")
            
            heady.forEach(function(el){
                var itemtext = el.textContent
                if(itemtext.indexOf(ev) < 0)
                {
                    el.style.display = "none"
                }
                else{
                    el.style.display = "block"

                }
            })
            
            
        })
    </script>
</body>
</html>
