<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="inputbox">
    <button id="addbtn">add</button>

    <ul id="list">
        
    </ul>

    <script>
        var list = document.getElementById("list");
        var inputbox = document.getElementById("inputbox");
        var addbtn = document.getElementById("addbtn");

        addbtn.addEventListener("click", function () {
            var ev = inputbox.value;

            var listitem = document.createElement("li");
            listitem.innerHTML = ev + " <button class=\"deletebtn\">Delete</button> <button class=\"editbtn\">Edit</button>";
            list.append(listitem);

            var deletebtn = listitem.querySelector(".deletebtn");
            deletebtn.addEventListener("click", function (event) {
                event.target.parentElement.remove();
            });

            var editbtn = listitem.querySelector(".editbtn");
            editbtn.addEventListener("click", function (event) {
                var listItem = event.target.parentElement;
                var currentText = listItem.firstChild.nodeValue.trim();
                var editbox = document.createElement("input");
                editbox.value = currentText;

                var savebtn = document.createElement("button");
                savebtn.textContent = "Save";

                savebtn.addEventListener("click", function () {
                    currentText = editbox.value;
                    // Replace the entire innerHTML of the list item
                    listItem.innerHTML = currentText + " <button class=\"deletebtn\">Delete</button> <button class=\"editbtn\">Edit</button>";
                });

                listItem.innerHTML = ""; // Clear the list item content
                listItem.appendChild(editbox);
                listItem.appendChild(savebtn);
            });

            inputbox.value = "";
        });
    </script>
</body>
</html>
