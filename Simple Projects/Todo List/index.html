<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="inputbox">
    <button id="addbtn">add</button>

    

    <ul id="list">
        
    </ul>

    <script>
        var list = document.getElementById("list")
        var inputbox = document.getElementById("inputbox")
        var addbtn = document.getElementById("addbtn")
        
        addbtn.addEventListener("click",function()
        {
            
            var ev = inputbox.value
            
            var listitem = document.createElement("li")
            listitem.innerHTML = ev + "<button class=\"deletebtn\">delete</button>" + "<button class=\"editbtn\">edit</button>"
            list.append(listitem)
            var deletebtn = listitem.querySelector(".deletebtn")
            deletebtn.addEventListener("click",function(event)
            {
                event.target.parentElement.remove()
                console.log(event);
            })

            var editbtn = listitem.querySelector(".editbtn")
            editbtn.addEventListener("click",function(event)
            {
                var listItem = event.target.parentElement;
                var currentext = listItem.firstChild.nodeValue;
                var editbox = document.createElement("input")
                editbox.value = currentext
                console.log(currentext);
                
            })

 

            

            inputbox.value = ""
        })
        
    </script>
    
</body>
</html>
