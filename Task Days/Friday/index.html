<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>table data</h1>
    name:<input type="text" id="namebox"> <br>
    <br>
    age:<input type="text" id="agebox">
    <br>
    <br>
    <button id="addbtn">add</button>
<br>
<br>
    <!-- empty table -->
    <table id="maintable" border="1">
        <tr>
            <td>name</td>
            <td>age</td>
            <td>action</td>
        </tr>

    </table>

    <script>

        addbtn = document.getElementById("addbtn")
        addbtn.addEventListener("click",function(){
            namedata = document.getElementById("namebox").value
            agedata = document.getElementById("agebox").value
            maintable = document.getElementById("maintable")

            tr1 = document.createElement("tr")

            nametd = document.createElement("td")
            nametd.innerHTML = namedata
            tr1.append(nametd)
           
            agetd = document.createElement("td")
            agetd.innerHTML = agedata
            tr1.appendChild(agetd)

            maintable.appendChild(tr1)




        })

    </script>

</body>
</html>
