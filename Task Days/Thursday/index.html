<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">

        <div class="child-container">

            
            <table border="1">
                
                <tr>
                    <td>
                        <label for="textbox">Name</label>
                    </td>
                    <td>
                        <input type="text" id="textbox">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="agebox">Age</label>
                    </td>
                    <td>
                    <input type="text" id="agebox">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" id="male">
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="">Course</label>
                </td>
                
                <td>
                    <select name="" id="course">
                        <option value="">Javascript</option>
                        <option value="">Python</option>
                        <option value="">Rust</option>
                        <option value="">C Programming</option>
                    </select>
                </td>
                
            </tr>
            
            <tr>
                <td>
                    <label for="emailbox">Email</label>
                </td>
                <td>
                    <input type="text" id="emailbox">
                </td>
            </tr>
            
            <tr>
                <td rowspan="2" colspan="2">
                    <button id="submitbtn">Submit</button>
                </td>
            </tr>
            
        </table>
        
    </div>

    </div>

    <div class="table-box">

        <table border="1" class="output-table">
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Gender</td>
                <td>Course</td>
                <td>E-mail</td>
                <td>Action</td>
            </tr>
        </table>

    </div>

    <script src="script.js"></script>

</body>
</html>
