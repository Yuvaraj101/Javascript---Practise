<!DOCTYPE html>

<html>
    <head>

        <title>Login form</title>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        
    </head>

    <body>
        <div class="main-container">

            <p class="formpara">Form Submitted Successfully</p>
            
            <h1 class="heading">Registration Form</h1>

            <div class="form-container">


                <form action="">

                    <div class="username">
                        
                        
                        <input type="text" placeholder="UserName" id="username">
                        <i class="fa-solid fa-circle-check" id="usericon"></i>
                        <label for="username">Enter you name first !</label>

                    </div>
                   
                    <div class="phone">
                        
                        
                        <input type="text" placeholder="Phone" id="phone">
                        <i class="fa-solid fa-circle-check" id="phoneicon"></i>
                        <label for="phone">Phone number should be 10 characters !</label>

                    </div>
                    
                    <div class="email">
                        
                        
                        <input type="text" placeholder="Email" id="email">
                        <i class="fa-solid fa-circle-check" id="emailicon"></i>
                        <label for="email">Please enter valid email address !</label>

                    </div>
                    
                    <div class="password">
                        
                        
                        <input type="password" placeholder="Password" id="password">
                        <i class="fa-solid fa-circle-check" id="passicon"></i>
                        <label for="password">Must contain 1 uppercase and 1 symbol !</label>

                    </div>
                    
                    <div class="confirm-password">
                        
                        
                        <input type="password" placeholder="Confirm Password" id="confirmpass">
                        <i class="fa-solid fa-circle-check" id="conficon"></i>
                        <label for="confirmpass">Password doesn't match !</label>

                    </div>

                    <div class="submitbutton">

                        <button id="submitbtn">Submit</button>

                    </div>

                </form>

            </div>
        </div>
       

        <script src="script.js"></script>
    </body>
</html>
