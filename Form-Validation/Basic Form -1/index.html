<!DOCTYPE html>

<html>
    <head>
        <!--font awesome cdn link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>Registration Form</title>
        <!-- style css file -->
        <link rel="stylesheet" href="style.css">
        <!-- javascript file -->
        
    </head>

    <body>

        <p id="popup">Form Submitted Successfully</p>

        <div class="container">
           

            <div class="form-container">

                <h1>Registration Form</h1>

                <form action="">

                    <div class="username">
                        <input type="text" id="username" class="input-field" placeholder="Name">
                        <i class="fa-solid fa-circle-check" style="color: #6BE9FB;" id="gg"></i>
                        <label for="username">Please Enter your Name </label>
                    </div>

                    <div class="phone">
                        <input type="text" id="phone" class="input-field" placeholder="Phone">
                        <i class="fa-solid fa-circle-check" style="color: #6BE9FB;"></i>
                        <label for="phone">Please Enter your Phone Number </label>
                    </div>

                    <input type="submit" id="submitbutton" class="field-submit">

                </form>




            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
